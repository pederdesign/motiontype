<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Jockey</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #f9b4c8;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: monospace;
    transition: background 0.5s ease;
  }

  .corner {
    position: fixed;
    font-size: 11px;
    letter-spacing: 0.15em;
    color: #1a2b2b;
    font-weight: 600;
    text-transform: uppercase;
  }
  .corner.tl { top: 28px; left: 32px; }
  .corner.tr { top: 28px; right: 32px; }
  .corner.bl { bottom: 28px; left: 32px; }
  .corner.br { bottom: 28px; right: 32px; }

  .mode-label {
    position: fixed;
    top: 28px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: #1a2b2b;
    opacity: 0.4;
    font-weight: 700;
    font-family: monospace;
  }

  .switcher {
    position: fixed;
    bottom: 52px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 6px;
    background: rgba(26,43,43,0.1);
    padding: 5px;
    border-radius: 999px;
  }

  .mode-btn {
    font-family: monospace;
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 7px 16px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    background: transparent;
    color: #1a2b2b;
    opacity: 0.45;
    transition: opacity 0.2s, background 0.2s, color 0.2s;
  }
  .mode-btn.active {
    background: #1a2b2b;
    color: #f9b4c8;
    opacity: 1;
  }

  .word {
    display: flex;
    align-items: center;
  }

  .letter-wrap {
    display: flex;
    align-items: center;
    flex-shrink: 0;
    cursor: pointer;
    transform-origin: center center;
    will-change: transform;
  }

  .letter-wrap svg {
    display: block;
    height: clamp(80px, 14vw, 200px);
    width: auto;
    overflow: visible;
    pointer-events: none;
  }
</style>

<div class="switcher">
  <button class="mode-btn active" data-mode="rubber">Rubber Band</button>
  <button class="mode-btn" data-mode="ink">Ink Bleed</button>
  <button class="mode-btn" data-mode="glitch">Scramble / Glitch</button>

<script>
  const GAP = 18;
  const word = document.getElementById('word');
  const letters = Array.from(word.querySelectorAll('.letter-wrap'));
  const modeLabel = document.getElementById('modeLabel');

  let currentMode = 'rubber';

  const inkColors   = ['#e63946','#f4a261','#2a9d8f','#e9c46a','#5e60ce','#e76f51'];
  const bgColors    = { rubber: '#f9b4c8', ink: '#f0e8d8', glitch: '#0e0e0e' };
  const modeNames   = { rubber: 'Rubber Band', ink: 'Ink Bleed', glitch: 'Scramble / Glitch' };
  const transitions = {
    rubber: 'transform 0.55s cubic-bezier(0.34, 1.7, 0.64, 1)',
    ink:    'transform 0.25s ease',
    glitch: 'none',
  };

  // Each letter's original-space Y baseline (bottom of path bounding box) = 220
  // and the clip rect's "resting" y is 220 (fully below, hidden).
  // On hover we animate y → -30 (fully above, fully revealed).
  // The rect x/width per letter are set in the HTML above.

  letters.forEach((el, i) => {
    if (i > 0) el.style.marginLeft = GAP + 'px';
  });

  // ── Ink clip animation via rAF lerp ──
  const inkState = letters.map(() => ({ y: 220, target: 220, raf: null }));

  function animateInkClip(idx, toY) {
    const state = inkState[idx];
    state.target = toY;
    if (state.raf) cancelAnimationFrame(state.raf);

    function step() {
      state.y += (state.target - state.y) * 0.13;
      const rect = document.querySelector(`#ink-clip-${idx} .ink-rect`);
      if (rect) rect.setAttribute('y', state.y);

      if (Math.abs(state.y - state.target) > 0.3) {
        state.raf = requestAnimationFrame(step);
      } else {
        state.y = state.target;
        if (rect) rect.setAttribute('y', state.y);
        state.raf = null;
      }
    }
    state.raf = requestAnimationFrame(step);
  }

  // ── Push neighbors ──
  function pushNeighbors(hoveredIdx, scaleX) {
    const w = letters[hoveredIdx].getBoundingClientRect().width;
    const extra = (w * scaleX - w) / 2;
    letters.forEach((el, i) => {
      if (i !== hoveredIdx) {
        const dir = i > hoveredIdx ? 1 : -1;
        el.style.transform = `translateX(${dir * extra}px)`;
      }
    });
  }

  function resetAll() {
    letters.forEach((el, i) => {
      el.style.transform = '';
      if (currentMode === 'ink') animateInkClip(i, 220);
    });
  }

  // ── Rubber Band ──
  function rubberEnter(idx) {
    const SCALE = 2.0;
    letters[idx].style.transform = `scaleX(${SCALE})`;
    pushNeighbors(idx, SCALE);
  }

  // ── Ink Bleed ──
  function inkEnter(idx) { animateInkClip(idx, -30); }
  function inkLeave(idx) { animateInkClip(idx, 220); }

  // ── Scramble / Glitch ──
  // On hover: the hovered letter rapidly jitters with random offsets + color flicker.
  // All other letters do smaller sympathetic jitter, then everything snaps to rest.
  const glitchColors = ['#ff003c','#00ffe7','#ffe600','#ff6af8','#39ff14','#ff6600'];
  let glitchRAFs = {}; // idx → raf id
  let glitchActive = {}; // idx → bool

  function rand(min, max) { return Math.random() * (max - min) + min; }

  function scrambleLetter(el, idx, intensity, duration, onDone) {
    const base  = el.querySelector('.base-path');
    const start = performance.now();

    function tick(now) {
      const elapsed = now - start;
      if (elapsed >= duration) {
        el.style.transform = '';
        el.style.transition = 'transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1)';
        if (base) base.style.fill = '#f9b4c8';
        if (onDone) onDone();
        return;
      }

      // Decay intensity over time — violent at start, settles at end
      const decay = 1 - (elapsed / duration);
      const tx = rand(-intensity, intensity) * decay;
      const ty = rand(-intensity * 0.6, intensity * 0.6) * decay;
      const sk = rand(-8, 8) * decay;
      const sc = 1 + rand(-0.12, 0.12) * decay;

      el.style.transition = 'none';
      el.style.transform  = `translate(${tx}px, ${ty}px) skewX(${sk}deg) scaleX(${sc})`;

      // Flicker fill color rapidly on hovered letter
      if (base && idx !== null) {
        const flicker = Math.random() > 0.4;
        base.style.fill = flicker
          ? glitchColors[Math.floor(Math.random() * glitchColors.length)]
          : '#f9b4c8';
      }

      glitchRAFs[idx] = requestAnimationFrame(tick);
    }
    glitchRAFs[idx] = requestAnimationFrame(tick);
  }

  function glitchEnter(idx) {
    // Stop any running glitch loops
    Object.keys(glitchRAFs).forEach(k => cancelAnimationFrame(glitchRAFs[k]));
    glitchRAFs = {};

    // Hovered letter: big violent scramble
    scrambleLetter(letters[idx], idx, 28, 520, null);

    // Neighbours: smaller sympathetic jitter, shorter
    letters.forEach((el, i) => {
      if (i === idx) return;
      const dist = Math.abs(i - idx);
      const intensity = Math.max(4, 18 - dist * 5);
      const duration  = Math.max(180, 400 - dist * 60);
      scrambleLetter(el, null, intensity, duration, null);
    });
  }

  function glitchLeave() {
    Object.keys(glitchRAFs).forEach(k => cancelAnimationFrame(glitchRAFs[k]));
    glitchRAFs = {};
    letters.forEach(el => {
      el.style.transition = 'transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
      el.style.transform  = '';
      const base = el.querySelector('.base-path');
      if (base) base.style.fill = '#f9b4c8';
    });
  }

  // ── Wire events ──
  letters.forEach((el, i) => {
    el.addEventListener('mouseenter', () => {
      if (currentMode === 'rubber') rubberEnter(i);
      else if (currentMode === 'ink')    inkEnter(i);
      else if (currentMode === 'glitch') glitchEnter(i);
    });
    el.addEventListener('mouseleave', () => {
      if (currentMode === 'ink')    inkLeave(i);
      else if (currentMode === 'glitch') glitchLeave();
      else resetAll();
    });
  });

  function applyModeVisuals(mode) {
    letters.forEach((el, i) => {
      el.style.transition = transitions[mode] === 'none' ? 'none' : transitions[mode];
      el.style.transform  = '';
      const base  = el.querySelector('.base-path');
      const flood = el.querySelector('.flood-path');

      if (mode === 'ink') {
        if (base)  base.style.fill  = 'rgba(26,43,43,0.15)';
        if (flood) flood.style.fill = inkColors[i];
        animateInkClip(i, 220);
      } else if (mode === 'glitch') {
        if (base)  base.style.fill  = '#f9b4c8';
        if (flood) flood.style.fill = 'transparent';
      } else {
        if (base)  base.style.fill  = '#1a2b2b';
        if (flood) flood.style.fill = 'transparent';
      }
    });
    document.body.style.background = bgColors[mode];
    document.querySelectorAll('.corner, .mode-label').forEach(el => {
      el.style.color = mode === 'glitch' ? 'rgba(249,180,200,0.5)' : '#1a2b2b';
    });
    modeLabel.textContent = modeNames[mode];
  }

  // ── Mode switcher ──
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      if (btn.dataset.mode === currentMode) return;
      if (currentMode === 'glitch') {
        Object.keys(glitchRAFs).forEach(k => cancelAnimationFrame(glitchRAFs[k]));
        glitchRAFs = {};
      }
      resetAll();
      document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentMode = btn.dataset.mode;
      applyModeVisuals(currentMode);
    });
  });

  // ── Init ──
  applyModeVisuals('rubber');
</script>
</body>
